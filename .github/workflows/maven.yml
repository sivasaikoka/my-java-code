name: Run Java Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-and-run:
    runs-on: ubuntu-latest # Use GitHub-hosted runner with Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "11" # You can change the version according to your needs
          distribution: "adoptopenjdk" # Or another distribution like "openjdk"

      - name: Build the project
        run: mvn clean install # Or your build command like "mvn package" or "gradle build"
